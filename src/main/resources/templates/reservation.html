<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }
        .container {
            width: 70%;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-group {
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 style="text-align:center; margin-bottom:25px;">Reservation Details</h2>

    <!-- Flight Details Card -->
    <div class="card">
        <h3>Flight Details</h3>

        <div class="input-row">
            <div class="input-group">
                <label>Flight Code</label>
                <input type="text" th:value="${confirmedFlight.flightcode}" disabled>
            </div>

            <div class="input-group">
                <label>Airline</label>
                <input type="text" th:value="${confirmedFlight.airline}" disabled>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Source</label>
                <input type="text" th:value="${confirmedFlight.source}" disabled>
            </div>

            <div class="input-group">
                <label>Destination</label>
                <input type="text" th:value="${confirmedFlight.destination}" disabled>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Departure Date</label>
                <input type="text" th:value="${confirmedFlight.departureDate}" disabled>
            </div>
        </div>
    </div>

    <!-- Reservation Form -->
    <form th:action="@{/flightbooked}" method="post">

        <!-- Passenger Details -->
        <div class="card">
            <h3>Passenger Details</h3>

            <div class="input-row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" required>
                </div>

                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
            </div>
        </div>

        <!-- Payment Card Details -->
        <div class="card">
            <h3>Card Details</h3>

            <div class="input-row">
                <div class="input-group">
                    <label>Name on Card</label>
                    <input type="text" name="cardname" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Card Number</label>
                    <input type="text" name="cardnumber" required>
                </div>

                <div class="input-group">
                    <label>Expiry Date</label>
                    <input type="date" name="expiry" required>
                </div>

                <div class="input-group">
                    <label>CVV</label>
                    <input type="password" name="cvv" required>
                </div>
            </div>
        </div>

        <!-- Hidden field for flight ID -->
        <input type="hidden" name="flightId" th:value="${confirmedFlight.id}">

        <button type="submit">Confirm Booking</button>

    </form>

</div>

</body>
</html>
