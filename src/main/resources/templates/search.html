<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Search</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div style="width: 400px; margin: 60px auto; padding: 25px; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align: center;">Search Flights</h2>

    <form th:action="@{/flightDetails}" method="post">

        <label>From</label>
        <input type="text" name="source" placeholder="Delhi" required
               style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <label>To</label>
        <input type="text" name="destination" placeholder="Mumbai" required
               style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <label>Departure Date</label>
        <input type="date" name="departureDate" required
               style="width: 100%; padding: 8px; margin-bottom: 20px;">

        <button type="submit"
                style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Search
        </button>
    </form>
</div>
</body>
</html>
